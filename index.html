<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <p>Social Media</p>
        <i class="fas fa-angle-down"></i>
    </div>
    <ul class="social-lists hide">
        <li>
            <i class="fab fa-facebook" style="color: blue;"></i>
            <p>Facebook</p>
        </li>
        <li>
            <i class="fab fa-youtube" style="color: red;"></i>
            <p>Youtube</p>
        </li>
        <li>
            <i class="fab fa-twitter" style="color: blue;"></i>
            <p>Twitter</p>
        </li>
        <li>
            <i class="fab fa-linkedin" style="color: blue;"></i>
            <p>Linkedin</p>
        </li>
    </ul>

    <script src="app.js"></script>
</body>
</html>
